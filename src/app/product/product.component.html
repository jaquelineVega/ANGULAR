
  <div class="container text-center">
    <div class="row" style="padding-top: 5%;">
      <div class="col">
        <div class="col-md-8 content">
          <table class="table table-dark ">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Producto</th>
                <th scope="col">Monto</th>
              </tr>
            </thead>
              <tbody >
                  <tr *ngFor="let product of productos">
                   <td name="Id_Productos">{{product.Id_Productos}}</td>
                      <td>{{product.Producto}}</td>
                      <td>{{product.Monto}}</td>
                      <td>{{product.Descripcion}}</td>
                      <td>
                        <button class="btn btn-danger text-white" (click)="Eliminar(product.Id_Productos)">Borrar
                          </button>
                      </td>
                      <td>
                        <button class="btn btn-danger text-white" (click)="Eliminar(product.Id_Productos)">Borrar1
                        </button>
                      </td>

                  </tr>
              </tbody>
          </table>
     </div>

      </div>
      <div class="col">
          <form [formGroup]="productForm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Producto nuevo</span>
              </div>
              <input formControlName="Producto" type="text" class="form-control" placeholder="Producto">
              <input formControlName="Monto" type="text" class="form-control" placeholder="Monto">
              <input formControlName="Descripción" type="text" class="form-control" placeholder="Descripción">
            </div>
            <button (click)="Agregar()" class="btn btn-dark  mb-2">
              Agregar
         </button>

        </form>
      </div>
    </div>
